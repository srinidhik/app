Date:<input type="date" id = date style="width:100px"disabled/>
            <input type="radio" name=check id="1" onclick="check1()">

            City:<select name="city" id=city  disabled/>
         	<option value="Hyderabad" >Hyd</option>

                function check1() {
                    document.getElementById("1").onchange = function () {
                      document.getElementById("date").disabled = !this.checked;
