<!DOCTYPE html>
<html>
<head>
	<title>add_event</title>
<style>
form{
    border: solid grey;
    border-radius:5px;
    width:440px;
    height:385px;
    margin-top: 20px;
    margin-left: 200px;
    text-align: center;


}
#section{
	margin-top:30px;
    text-align: center;

}
</style>
</head>

<body>
<form>
    <br>
    <div style="font-family: toms handwritten new; font-size:24pt; text-align: center ">Event Details Here</div>
    <hr>

    <div id = "section"  style="font-family: toms handwritten new; font-size:20pt " >
        Event Name :<input type="text" name="name"> <br>
       Date :<input type="date" name="date"><br>
        City :<input type="text" list="city" name="city" placeholder="Select your city"><br>
        Description :<textarea maxlength="50" name="info" rows="1" cols="20"></textarea><br><br>
        <datalist id="city">
          <option value="Hyderabad"></option>
          <option value="Chennai"></option>
          <option value="Banglore"></option>
        </datalist>
    </div>
    <br>

    <button type="submit" value="submit"><img src="/static/submit-button.gif" alt="submit" style="width:100px; height:10px; "></button>

</form>

</body>
</html>
